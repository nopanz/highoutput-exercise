version: '3'
services:
  app:
    build: .
    container_name: highoutput-app
    restart: always
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      REDIS_HOST: ${REDIS_HOST}
    ports:
      - 3333:3333
    depends_on:
      - redis
      - mongodb
  mongodb:
    image: 'mongo'
    container_name: 'highoutput-mongo-db'
    restart: always
    environment:
      MONGO_INITDB_DATABASE: ${DB_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      ENV_DB_USER: ${DB_USER}
      ENV_DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mongo/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - ./data/db:/data/db
    ports:
      - 27017:27017
  redis:
    image: 'redis'
    container_name: 'highoutput-redis'
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
    restart: always